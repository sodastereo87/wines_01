    <div class="jumbotron jumbotron-sm">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-12">
            <h1 class="h1">
              Contact us <small>Feel free to contact us</small>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="well well-sm">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"> Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter name"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email"> Email Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="subject"> Subject</label>
                    <select
                      id="subject"
                      name="subject"
                      class="form-control"
                      required="required"
                    >
                      <option value="na" selected="">Choose One:</option>
                      <option value="service">General Customer Service</option>
                      <option value="suggestions">Suggestions</option>
                      <option value="product">Product Support</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"> Message</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                      rows="9"
                      cols="25"
                      required="required"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <button
                    type="submit"
                    class="btn btn-primary pull-right"
                    id="btnContactUs"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <form>
            <legend>
              <span class="glyphicon glyphicon-globe"></span> Our office
            </legend>

            <address>

              <a href="mailto:f_er_010@hotmail.com">first.last@example.com</a>
            </address>

        </div>
      </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: $<span class="total-cart"></span></div>
                </div>

                <div class="modal-footer">
                    <button class="clear-cart btn btn-primary" id="success">Place Order</button>
                    <!-- order received alert box  -->
                    <div class="notify"><span id="notifyType" class=""></span></div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                </div>
            </div>
        </div>
